type: object
properties:
  event_id:
    type: integer
    format: int32
    minimum: 0
    maximum: 65535
    example: 1
  driver_id:
    type: integer
    format: int32
    minimum: 0
    maximum: 65535
    example: 1
  team_id:
    type: integer
    format: int32
    minimum: 0
    maximum: 65535
    example: 1
  start_pos:
    type: integer
    format: int32
    minimum: 1
    maximum: 99
    example: 1
  finish_pos:
    type: integer
    format: int32
    minimum: 1
    maximum: 99
    example: 20
  points:
    type: integer
    format: int32
    minimum: 0
    maximum: 99
    example: 25
  fastest_lap:
    type: string
    format: time  # Looking for the format: 00:00:00.000
    pattern: '^([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](\.[0-9]{1,3})?$'
    default: 00:00:00.000
    example: '01:23:45.678'
  time_on_track:
    type: string
    format: time  # Looking for the format: 00:00:00.000
    pattern: '^([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](\.[0-9]{1,3})?$'
    default: 00:00:00.000
    example: '01:30:00.000'
  dnf:
    type: boolean
    default: false
    example: false

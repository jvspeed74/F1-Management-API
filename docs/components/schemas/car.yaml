type: object
properties:
  id:
    type: integer
    format: int32
    minimum: 0
    description: Unique identifier for the car
    readOnly: true
  team_id:
    type: integer
    format: int32
    minimum: 0
    maximum: 65535
    nullable: true
    description: Team ID associated with the car (nullable)
  model:
    type: string
    maxLength: 100
    description: Car model name
  year:
    type: string
    format: year
    pattern: '^\d{4}$'
    description: Year of the car model

type: object
properties:
  id:
    type: integer
    format: int32
    minimum: 0
    maximum: 65535
    description: Unique identifier for the car
    readOnly: true
    example: 1
  team_id:
    allOf:
      - $ref: './team.yaml#/properties/id'
      - readOnly: false
  model:
    type: string
    maxLength: 100
    description: Car model name
    example: 'Ferrari 488 GT3'
  year:
    type: string
    format: year
    pattern: '^\d{4}$'
    description: Year of the car model
    example: '2018'

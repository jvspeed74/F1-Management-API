get:
  summary: Get a list of all drivers
  tags:
    - Drivers
  responses:
    '200':
      description: List of drivers
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/driver.yaml'
post:
  summary: Create a new driver
  tags:
    - Drivers
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            first_name:
              type: string
              example: "Lewis"
            last_name:
              type: string
              example: "Hamilton"
            team_id:
              type: integer
              example: 1
            nationality_id:
              type: integer
              example: 5
            birthday:
              type: string
              format: date
              example: "1985-01-07"
            driver_number:
              type: integer
              example: 44
            career_points:
              type: number
              example: 4200.5
            career_wins:
              type: integer
              example: 103
            career_podiums:
              type: integer
              example: 182
            championships:
              type: integer
              example: 7
          required:
            - first_name
            - last_name
            - birthday
            - driver_number
  responses:
    '201':
      description: Driver created

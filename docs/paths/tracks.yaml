get:
  summary: Get a list of all tracks
  description: This endpoint allows you to get a list of all tracks in the system.
  tags:
    - Tracks
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/track.yaml'
    '500':
      $ref: '../components/responses.yaml#/500'
post:
  summary: Create a new track
  description: This endpoint allows you to create a new track in the system. You need to provide the name, length in kilometers, continent, and description. The `id` field is read-only and will be generated by the system.
  tags:
    - Tracks
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../components/schemas/track.yaml'
          required:
            - name
            - length_km
            - continent
            - description
  responses:
    '201':
      description: Successfully created a new track
      content:
        application/json:
          schema:
            $ref: '../components/schemas/track.yaml'
    '400':
      $ref: '../components/responses.yaml#/400'
    '500':
      $ref: '../components/responses.yaml#/500'

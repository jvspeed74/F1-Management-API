get:
  summary: Get a list of all tracks
  description: This endpoint allows you to get a list of all tracks in the system with optional pagination and sorting.
  tags:
    - Tracks
  parameters:
      - name: page
        in: query
        required: false
        description: The page number to retrieve (default is 1).
        schema:
          type: integer
          example: 1
      - name: limit
        in: query
        required: false
        description: The number of items per page (default is 10, max is 100).
        schema:
          type: integer
          example: 10
      - name: sort_by
        in: query
        required: false
        description: The field to sort by (default is "id").
        schema:
          type: string
          example: name
      - name: order
        in: query
        required: false
        description: The sort direction ("asc" for ascending, "desc" for descending; default is "asc").
        schema:
          type: string
          enum:
            - asc
            - desc
          default: asc
  responses:
      '200':
        description: Successful response with a list of tracks.
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../components/schemas/track.yaml'
                pagination:
                  type: object
                  properties:
                    total_count:
                      type: integer
                    total_pages:
                      type: integer
                    current_page:
                      type: integer
                    items_per_page:
                      type: integer
      '400':
        description: Bad Request - Invalid parameters.
      '500':
        $ref: '../components/responses.yaml#/500'
post:
  summary: Create a new track
  description: This endpoint allows you to create a new track in the system. You need to provide the name, length in kilometers, and continent. The `id` field is read-only and will be generated by the system.
  tags:
    - Tracks
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../components/schemas/track.yaml'
          required:
            - name
            - length_km
            - continent
  responses:
    '201':
      description: Successfully created a new track
      content:
        application/json:
          schema:
            $ref: '../components/schemas/track.yaml'
    '400':
      $ref: '../components/responses.yaml#/400'
    '500':
      $ref: '../components/responses.yaml#/500'

get:
  summary: Get a result by ID
  tags:
    - Results
  parameters:
    - $ref: '../../components/parameters.yaml#/id'
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/result.yaml'
    '404':
      $ref: '../../components/responses.yaml#/404'
    '500':
      $ref: '../../components/responses.yaml#/500'
patch:
  summary: Update fields for a result
  tags:
    - Results
  parameters:
    - $ref: '../../components/parameters.yaml#/id'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/result.yaml'
  responses:
    '200':
      description: Successful Response
    '400':
      $ref: '../../components/responses.yaml#/400'
    '404':
      $ref: '../../components/responses.yaml#/404'
    '500':
      $ref: '../../components/responses.yaml#/500'
delete:
  summary: Delete a result
  tags:
    - Results
  parameters:
    - $ref: '../../components/parameters.yaml#/id'
  responses:
    '204':
      description: Result successfully deleted
    '404':
      $ref: '../../components/responses.yaml#/404'
    '500':
      $ref: '../../components/responses.yaml#/500'

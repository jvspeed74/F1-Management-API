get:
  summary: Get a list of all teams
  tags:
    - Teams
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/team.yaml'
post:
  summary: Create a new Team
  tags:
    - Teams
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../components/schemas/team.yaml'
            - type: object
              properties:
                id:
                  readOnly: true
              required:
                - official_name
                - short_name
                - headquarters
                - team_principal
  responses:
    '201':
      description: Successfully created a new team
      content:
        application/json:
          schema:
            $ref: '../components/schemas/team.yaml'
    '400':
      $ref: '../components/responses.yaml#/400'

get:
  summary: Get a list of all cars
  tags:
    - Cars
  responses:
    '200':
      description: List of car objects
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/car.yaml'
post:
  summary: Create a new car
  tags:
    - Cars
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            team_id:
              type: integer
            model:
              type: string
            year:
              type: string
              format: date
          required:
            - team_id
            - model
            - year
  responses:
    '201':
      description: Successfully created a new car
      content:
        application/json:
          schema:
            $ref: '../components/schemas/car.yaml'

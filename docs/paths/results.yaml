get:
  summary: Get list of results
  tags:
    - Results
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/result.yaml'
post:
  summary: Create a new result
  tags:
    - Results
  requestBody:
    $ref: '../components/requestBodies/create/result.yaml'
  responses:
    '201':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: '../components/schemas/result.yaml'

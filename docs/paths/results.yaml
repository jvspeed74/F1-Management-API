get:
  summary: Get list of results
  tags:
    - Results
  responses:
    '200':
      description: List of results
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/result.yaml'
post:
  summary: Create a new results
  tags:
    - Results
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/result.yaml'
  responses:
    '201':
      description: results created
